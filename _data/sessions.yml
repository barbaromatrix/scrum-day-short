  title: "Keynote - A Vida é Curta Demais para Metas Waterfall"
  show: true
  description: "Você está trabalhando duro para que sua empresa seja ágil, mas o mindset de comando & controle ainda está vivo. Na maioria das empresas, metas ainda são completamente waterfall: top down, anuais, com longos ciclos de feedback e \"big design upfront\".<br /> <br />Metas waterfall transformam times em fábricas de features, com autonomia limitada e sem foco na entrega de valor.  Sem mudar a forma como definimos prioridades e incentivos, nunca alcançaremos agilidade organizacional.<br /> <br />A alternativa é OKR (Objectives and Key Results) o modelo de metas ágeis utilizado por empresas como Google, Spotify e Nubank. Esse Keynote vai mostrar como você pode usar OKR para criar times autônomos, alinhados, data-driven e focados na entrega continua de valor."
