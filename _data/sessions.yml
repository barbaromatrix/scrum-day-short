  title: "Estratégia para Produtos e Serviços Digitais: Teoria, Prática e Ferramentas."
  description: "Estratégia para produtos e serviços digitais apesar de ser um tópico muito amplo e importante, muitas vezes não é discutido com profundidade dentro da comunidade.<br />O objetivo dessa palestra é abordar diversos aspectos teóricos e práticos da definição de estratégia de um produto ou serviço, discutindo e explicando as diversas ferramentas, análises, boas práticas, dinâmicas e modelos mentais que auxiliam uma corporação a definir aonde e como ela quer posicionar os seus produtos e serviços no mercado.<br />Vamos começar com a visão e definição de objetivos, gestão de portfólio e investimento, depois focando nos diversos aspectos estratégicos de um produto/serviço em si, passando por diferenciação, modelos de negócios e estudos de caso para exemplificar."
