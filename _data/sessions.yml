  description: "Um Roadmap tradicional não é suficientemente flexível para os métodos Lean e Agile. E quando eles possuem essa flexibilidade muitas vezes são fracos estrategicamente e acabam focando muito mais em features e datas do que em uma visão estratégica geral. Nesse Workshop você vai ver vários exemplos de Roadmap e as melhores práticas de Gerentes de Produto no desenvolvimento de Roadmaps. Você também terá a chance de por a mão na massa e usar algumas das técnicas que serão demonstradas. No fim do Workshop você será capaz de criar um roadmap com uma estrutura flexível que é focado em resultados estratégicos (outcome driven) e não em features e datas (output driven)."
