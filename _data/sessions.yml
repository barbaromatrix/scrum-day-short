  title: "Keynote - Foco nos Resultados, não em Funcionalidades, para Entregar Melhores Produtos"
  show: true
  description: "Gestão tradicional de produto foca em funcionalidades, coisas que a aplicação vai fazer, para definir seus produtos e lançamentos. Funcionalidades especificam como a aplicação vai funcionar. Elas são os entregáveis dos desenvolvedores.<br /> <br />Gerente de produto e usuários acreditam que definir os entregáveis é muito fácil, mas funcionalidades geralmente falham na entrega dos resultados de negócio que seus proponentes imaginam. O que está faltando é um foco claro nos resultados que os clientes ou usuários estão tentando alcançar.<br /> <br />Essa apresentação vai explorar os benefícios de uma abordagem orientada a resultados e gestão de portfólio, e como fazer dar certo, incluindo o que isso significa para os times ágeis."
